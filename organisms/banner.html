<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Document</title>
  </head>
  <body>
    <!-- banner content start -->
    <div class="fm-banner">
        <!-- Posters -->
        <div class="fm-banner__left-arw">
            <img src="../assets/images/chevron-left.png" alt="left-arrow">
        </div>
        <div class="fm-banner__posters">
            <div>
                <a href="#"><img src="../assets/images/banner-img-1.png" alt="Flash Sale" width="100%" height="auto"></a>
            </div>
            <div>
                <a href="#"><img src="../assets/images/banner-img-2.png" alt="Meat Bundle" width="100%" height="auto"></a>
            </div>
            <div>
                <a href="#"><img src="../assets/images/banner-img-3.png" alt="Seafood Bundle" width="100%" height="auto"></a>
            </div>
            <div>
                <a href="#"><img src="../assets/images/banner-img-4.png" alt="Fries and Chicken" width="100%" height="auto"></a>
            </div>
            <div>
                <a href="#"><img src="../assets/images/banner-img-5.png" alt="Spinach Cheese Lasagna" width="100%" height="auto"></a>
            </div>
        </div>
        <div class="fm-banner__right-arw">
            <img src="../assets/images/chevron-right.png" alt="right-arrow">
        </div>
        <!-- Image Text Pair Content Starts -->
        <div class="content-wrapper">
            <div class="fm-banner__banner-menu-wrap">
                <div class="img-text img-text--banner-menu">
                    <img src="../assets/images/bestsellers 1-a.png" alt="BestSellers">
                    <p>BestSellers</p>
                </div>
                <div class="img-text img-text--banner-menu">
                    <img src="../assets/images/icon-promo-of-the-month 2-b.png" alt="Monthly Promo">
                    <p>Monthly Promo</p>
                </div>
                <div class="img-text img-text--banner-menu">
                    <img src="../assets/images/icon-new-product 2-c.png" alt="New Products">
                    <p>New Products</p>
                </div>
                <div class="img-text img-text--banner-menu">
                    <img src="../assets/images/Christmas 2022-e.png" alt="Christmas 2022">
                    <p>Gift Ideas</p>
                </div>
            </div>
        </div>
        <!-- Image Text Pair Content Ends -->
    </div>
    <!-- banner content end -->
    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
</html>
