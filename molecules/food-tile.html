<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- styles -->
    <link rel="stylesheet" href="../assets/css/aos.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/slick-theme.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- styles -->
    <title>Food tile</title>
  </head>
  <body>
    <!-- food-tile content start -->
    <div class="food-tile">
      <img class="food-tile__image" src="../assets/images/meat-img1.png" alt="meat">
      <p class="food-tile__clr-blue">Kasim Cubes 2x2 Inches</p>
      <p class="food-tile__clr-red">1kg</p>
      <p class="food-tile__clr-blue">₱374.00</p>
      <p class="food-tile__font12">or <strong>3</strong> payments of <strong>₱124.67</strong> by</p>
      <img src="../assets/images/atome.png" alt="atome-logo">
      <div class="cart_btn food-tile__cart">
        <a class="cart__btn" href="#">Add to Cart</a>
    </div>
    </div>
    <!-- food-tile content end -->

    <!-- scripts -->
    <script src="../assets/js/jquery.slim.min.js"></script>
    <script src="../assets/js/aos.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
    <!-- scripts -->
  </body>
